# Build settings
remote_theme: "mmistakes/minimal-mistakes@4.26.2"

minimal_mistakes_skin: "dark"

locale: "en-US"
title: "Avin Zarlez"
name: "Avin Zarlez"
masthead_title: ""
description: "Mother, Advocate, Staff Developer Evangelist at Arm"
url: "https://www.avinzarlez.com/" # the base hostname & protocol for your site, e.g. http://example.com
baseurl: "" # the subpath of your site, e.g. /blog
repository: "AvinZarlez/AvinZarlez.github.io"

twitter:
  username: AvinZarlez

og_image: /assets/images/avin.jpg

# Site Author
author:
  name             : "Avin Zarlez"
  avatar           : "/assets/images/avin.jpg"
  bio              : "Mother, Advocate, Staff Developer Evangelist at Arm"
  location         : "San Jose, California"
  email            : "Contact&#64;AvinZarlez.com"
  links:
    - label: "Contact Card"
      icon: "fas fa-fw fa-address-card"
      url: "https://www.avinzarlez.com/AvinZarlez.vcf"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/AvinZarlez"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/avinzarlez"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/AvinZarlez"
    - label: "Facebook"
      icon: "fab fa-fw fa-facebook-square"
      url: "https://facebook.com/AvinZarlez"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/AvinZarlez"

sidebar:
  - title: "Title"
    image: http://placehold.it/350x250
    image_alt: "image"
    text: "Some text here."

encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false


# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false


# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # https://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style


# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: America/Los_Angeles

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

atom_feed:
  hide: true

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      author_profile: true

